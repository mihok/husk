
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>New Tab</title>
    <link rel="stylesheet" href="./public/styles.css">
    <link rel="stylesheet" href="./bower_components/pen/src/pen.css">
  </head>
  <body>
    <main id="App">

      <!-- Husk Editor -->
      <article contentEditable id="Editor"></article>
      <section id="dummySpace"></section>

      <!-- Menu Nav -->
      <nav id="huskMenu">
        <button class="nav_icon" id="menuOpen" @click="menuOpen = !menuOpen">
          <img v-if="!menuOpen" src="./public/assets/gear.svg" alt="" />
          <img v-else src="./public/assets/gear_active.svg" alt="" />
        </button>

      <!-- Menu Items -->
        <ul class="menu_item_container" v-if="menuOpen">
          <li @click="toggleSyncStorage()">
            <img v-if="settings.enableSyncStorage" src="./public/assets/sync.svg"/>
            <img v-else src="./public/assets/sync_active.svg" />
          </li>
        </ul>
        
      </nav>
    </main>

    <script src="./bower_components/pen/src/pen.js"></script>
    <script src="./bower_components/pen/src/markdown.js"></script>
    <script src="./node_modules/vue/dist/vue.js" charset="utf-8"></script>
    <script src="./public/main.js" charset="utf-8"></script>
  </body>
</html>
